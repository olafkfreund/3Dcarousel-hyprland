# Test Latest Rendering Build - Debug OpenGL and Renderer availability
# Add this to your ~/.config/hypr/hyprland.conf

# Load latest plugin with official API patterns
plugin = /nix/store/zss608x65vqcf3h48fpz2n7zd48vnxx6-hypr-carousel-1.0.0/lib/hypr-carousel.so

# Test sequence - follow this order:
# 1. Test basic compositor state
bind = SUPER_CTRL, T, exec, hyprctl dispatch carousel:test

# 2. Toggle carousel - should now check both g_pHyprOpenGL and g_pHyprRenderer
bind = SUPER, TAB, exec, hyprctl dispatch carousel:toggle

# 3. Navigate through carousel
bind = SUPER, right, exec, hyprctl dispatch carousel:next  
bind = SUPER, left, exec, hyprctl dispatch carousel:prev
bind = SUPER, RETURN, exec, hyprctl dispatch carousel:select
bind = SUPER, ESCAPE, exec, hyprctl dispatch carousel:exit

# Expected behavior:
# - carousel:test should show both g_pHyprOpenGL and g_pHyprRenderer status
# - carousel:toggle should create visual carousel or show specific errors
# - Debug messages will indicate what's available vs missing