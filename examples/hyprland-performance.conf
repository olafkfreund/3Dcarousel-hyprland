# Performance-optimized Hyprland Configuration for 3D Carousel Plugin
# Ideal for older hardware or when prioritizing performance
# Add this to ~/.config/hypr/hyprland.conf

# Monitor configuration
monitor=,preferred,auto,auto

# Load the 3D Carousel plugin
plugin = ~/.local/share/hyprland/plugins/hypr-carousel.so

# Performance-focused input configuration
input {
    kb_layout = us
    follow_mouse = 1
    touchpad {
        natural_scroll = false
    }
    sensitivity = 0
    force_no_accel = 1
}

# Minimal general settings for performance
general {
    gaps_in = 2
    gaps_out = 5
    border_size = 1
    col.active_border = rgba(33ccffee)
    col.inactive_border = rgba(595959aa)
    layout = dwindle
    allow_tearing = false
}

# Minimal decoration for better performance
decoration {
    rounding = 5
    blur {
        enabled = false  # Disable blur for performance
        size = 3
        passes = 1
    }
    drop_shadow = false  # Disable shadows for performance
}

# Fast, simple animations
animations {
    enabled = true
    bezier = linear, 0.0, 0.0, 1.0, 1.0
    animation = windows, 1, 4, linear
    animation = windowsOut, 1, 4, linear
    animation = border, 1, 5, linear
    animation = fade, 1, 4, linear
    animation = workspaces, 1, 4, linear
}

# Performance-optimized 3D Carousel settings
plugin {
    carousel {
        radius = 600                    # Smaller radius for better performance
        spacing = 1.0                   # Minimal spacing
        transparency_gradient = 0.2     # Reduced transparency effects
        animation_duration = 400        # Slightly longer for smoother feel
        enable_depth_blur = false       # Disabled for performance
        max_workspaces = 8              # Fewer workspaces to render
    }
}

# Performance settings
misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
    disable_splash_rendering = true
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
    vfr = true                          # Variable frame rate for efficiency
    vrr = 1                             # Variable refresh rate if supported
}

# 3D Carousel Keybindings (same as basic)
bind = SUPER, TAB, exec, hyprctl dispatch carousel:toggle
bind = SUPER, right, exec, hyprctl dispatch carousel:next
bind = SUPER, left, exec, hyprctl dispatch carousel:prev
bind = SUPER, RETURN, exec, hyprctl dispatch carousel:select
bind = SUPER, ESCAPE, exec, hyprctl dispatch carousel:exit

# Basic window management
bind = SUPER, Q, exec, kitty
bind = SUPER, C, killactive,
bind = SUPER, M, exit,
bind = SUPER, E, exec, thunar
bind = SUPER, V, togglefloating,
bind = SUPER, R, exec, rofi -show drun
bind = SUPER, P, pseudo,
bind = SUPER, J, togglesplit,

# Move focus with SUPER + arrow keys
bind = SUPER, left, movefocus, l
bind = SUPER, right, movefocus, r
bind = SUPER, up, movefocus, u
bind = SUPER, down, movefocus, d

# Switch workspaces with SUPER + [0-9]
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8

# Move active window to a workspace with SUPER + SHIFT + [0-9]
bind = SUPER SHIFT, 1, movetoworkspace, 1
bind = SUPER SHIFT, 2, movetoworkspace, 2
bind = SUPER SHIFT, 3, movetoworkspace, 3
bind = SUPER SHIFT, 4, movetoworkspace, 4
bind = SUPER SHIFT, 5, movetoworkspace, 5
bind = SUPER SHIFT, 6, movetoworkspace, 6
bind = SUPER SHIFT, 7, movetoworkspace, 7
bind = SUPER SHIFT, 8, movetoworkspace, 8

# Move/resize windows with SUPER + LMB/RMB and dragging
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow

# Window rules for better performance
windowrulev2 = immediate, class:^(cs2)$
windowrulev2 = immediate, class:^(steam_app_).*$