# Visual-focused Hyprland Configuration for 3D Carousel Plugin
# Ideal for modern hardware with focus on visual effects
# Add this to ~/.config/hypr/hyprland.conf

# High-resolution monitor configuration
monitor=,preferred,auto,1.25

# Load the 3D Carousel plugin
plugin = ~/.local/share/hyprland/plugins/hypr-carousel.so

# Enhanced input configuration
input {
    kb_layout = us
    follow_mouse = 1
    touchpad {
        natural_scroll = true
        disable_while_typing = true
        tap-to-click = true
        drag_lock = true
    }
    sensitivity = 0
    accel_profile = adaptive
}

# Visual-focused general settings
general {
    gaps_in = 8
    gaps_out = 24
    border_size = 3
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)
    layout = dwindle
    allow_tearing = false
    resize_on_border = true
    extend_border_grab_area = 15
}

# Enhanced decorations
decoration {
    rounding = 16
    
    blur {
        enabled = true
        size = 16
        passes = 2
        new_optimizations = true
        xray = true
        ignore_opacity = true
    }
    
    drop_shadow = true
    shadow_range = 8
    shadow_render_power = 3
    shadow_offset = 0 2
    col.shadow = rgba(1a1a1aee)
    col.shadow_inactive = rgba(1a1a1a88)
    
    # Screen shader effects
    screen_shader = ~/.config/hypr/shaders/blue_light_filter.frag
}

# Rich animations optimized for carousel
animations {
    enabled = true
    
    bezier = wind, 0.05, 0.9, 0.1, 1.05
    bezier = winIn, 0.1, 1.1, 0.1, 1.1
    bezier = winOut, 0.3, -0.3, 0, 1
    bezier = liner, 1, 1, 1, 1
    bezier = carouselBezier, 0.25, 0.46, 0.45, 0.94
    
    animation = windows, 1, 6, wind, slide
    animation = windowsIn, 1, 6, winIn, slide
    animation = windowsOut, 1, 5, winOut, slide
    animation = windowsMove, 1, 5, wind, slide
    animation = border, 1, 10, liner
    animation = borderangle, 1, 30, liner, loop
    animation = fade, 1, 10, default
    animation = workspaces, 1, 8, carouselBezier, slide
    animation = specialWorkspace, 1, 8, carouselBezier, slidevert
}

# Visual-focused 3D Carousel settings
plugin {
    carousel {
        radius = 1200                   # Large radius for immersive effect
        spacing = 1.6                   # Wide spacing for better visibility
        transparency_gradient = 0.6     # Strong transparency gradient
        animation_duration = 220        # Fast, smooth animations
        enable_depth_blur = true        # Enable depth blur for realism
        max_workspaces = 15             # Support more workspaces
    }
}

# Enhanced misc settings
misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
    disable_splash_rendering = false
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
    vfr = true
    vrr = 2
    animate_manual_resizes = true
    animate_mouse_windowdragging = true
    enable_swallow = true
    swallow_regex = ^(kitty)$
    focus_on_activate = true
}

# 3D Carousel Keybindings with extra visual features
bind = SUPER, TAB, exec, hyprctl dispatch carousel:toggle
bind = SUPER, right, exec, hyprctl dispatch carousel:next
bind = SUPER, left, exec, hyprctl dispatch carousel:prev
bind = SUPER, RETURN, exec, hyprctl dispatch carousel:select
bind = SUPER, ESCAPE, exec, hyprctl dispatch carousel:exit

# Alternative carousel bindings for different feels
bind = ALT, TAB, exec, hyprctl dispatch carousel:toggle
bind = ALT, right, exec, hyprctl dispatch carousel:next
bind = ALT, left, exec, hyprctl dispatch carousel:prev

# Mouse bindings for carousel
bind = SUPER, mouse_down, exec, hyprctl dispatch carousel:next
bind = SUPER, mouse_up, exec, hyprctl dispatch carousel:prev

# Enhanced window management
bind = SUPER, Q, exec, kitty --class floating
bind = SUPER, C, killactive,
bind = SUPER, M, exit,
bind = SUPER, E, exec, dolphin
bind = SUPER, V, togglefloating,
bind = SUPER, R, exec, wofi --show drun --allow-images --width 40% --height 60%
bind = SUPER, P, pseudo,
bind = SUPER, J, togglesplit,
bind = SUPER, F, fullscreen,
bind = SUPER, G, togglegroup,
bind = SUPER, H, changegroupactive, b
bind = SUPER, L, changegroupactive, f

# Move focus with SUPER + arrow keys
bind = SUPER, left, movefocus, l
bind = SUPER, right, movefocus, r
bind = SUPER, up, movefocus, u
bind = SUPER, down, movefocus, d

# Enhanced workspace switching with visual feedback
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9
bind = SUPER, 0, workspace, 10

# Move active window to a workspace with visual feedback
bind = SUPER SHIFT, 1, movetoworkspace, 1
bind = SUPER SHIFT, 2, movetoworkspace, 2
bind = SUPER SHIFT, 3, movetoworkspace, 3
bind = SUPER SHIFT, 4, movetoworkspace, 4
bind = SUPER SHIFT, 5, movetoworkspace, 5
bind = SUPER SHIFT, 6, movetoworkspace, 6
bind = SUPER SHIFT, 7, movetoworkspace, 7
bind = SUPER SHIFT, 8, movetoworkspace, 8
bind = SUPER SHIFT, 9, movetoworkspace, 9
bind = SUPER SHIFT, 0, movetoworkspace, 10

# Special workspaces
bind = SUPER, S, togglespecialworkspace, magic
bind = SUPER SHIFT, S, movetoworkspace, special:magic

# Enhanced window manipulation
bind = SUPER CTRL, left, resizeactive, -20 0
bind = SUPER CTRL, right, resizeactive, 20 0
bind = SUPER CTRL, up, resizeactive, 0 -20
bind = SUPER CTRL, down, resizeactive, 0 20

# Move/resize windows with SUPER + LMB/RMB and dragging
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow

# Window rules for enhanced visuals
windowrulev2 = opacity 0.90 0.90,class:^(firefox)$
windowrulev2 = opacity 0.95 0.95,class:^(code)$
windowrulev2 = opacity 0.90 0.90,class:^(kitty)$
windowrulev2 = opacity 0.90 0.90,class:^(discord)$

# Floating window rules
windowrulev2 = float,class:^(pavucontrol)$
windowrulev2 = float,class:^(blueman-manager)$
windowrulev2 = float,class:^(nm-connection-editor)$
windowrulev2 = float,title:^(Media viewer)$
windowrulev2 = float,title:^(Picture-in-Picture)$

# Animation rules for specific applications
windowrulev2 = animation slide right,class:^(wofi)$
windowrulev2 = animation slide down,class:^(notification)$

# Workspace rules
workspace = 1, monitor:DP-1, default:true
workspace = 2, monitor:DP-1
workspace = 3, monitor:DP-1
workspace = 4, monitor:DP-1
workspace = 5, monitor:DP-1