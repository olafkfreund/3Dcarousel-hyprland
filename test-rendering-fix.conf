# Test Latest Rendering Fix - Check g_pHyprOpenGL and g_pHyprRenderer
# Add this to your ~/.config/hypr/hyprland.conf

# Load newest plugin build with official API patterns
plugin = /nix/store/w0azf9fpxzjyqzdpziqqk8vlhfh4d4la-hypr-carousel-1.0.0/lib/hypr-carousel.so

# Test sequence:
# 1. Test compositor and renderer status first
bind = SUPER_CTRL, T, exec, hyprctl dispatch carousel:test

# 2. Toggle carousel - this should now show both OpenGL and Renderer status
bind = SUPER, TAB, exec, hyprctl dispatch carousel:toggle

# 3. Navigate through carousel (if visuals work)
bind = SUPER, right, exec, hyprctl dispatch carousel:next  
bind = SUPER, left, exec, hyprctl dispatch carousel:prev
bind = SUPER, RETURN, exec, hyprctl dispatch carousel:select
bind = SUPER, ESCAPE, exec, hyprctl dispatch carousel:exit

# What to expect:
# - carousel:test should report status of both g_pHyprOpenGL and g_pHyprRenderer
# - carousel:toggle should either show visual carousel or specific error messages
# - Debug output will show: "Render call 1: g_pHyprOpenGL=OK/NULL g_pHyprRenderer=OK/NULL"