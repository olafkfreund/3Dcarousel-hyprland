# 3D Carousel Plugin Test Configuration
# Add this to your ~/.config/hypr/hyprland.conf to test the plugin

# Load the 3D carousel plugin
plugin = ~/.local/share/hyprland/plugins/hypr-carousel.so

# Plugin configuration for testing
plugin {
    carousel {
        radius = 800                    # Carousel radius in pixels
        spacing = 1.2                   # Spacing multiplier between workspaces
        transparency_gradient = 0.3     # Transparency effect strength (0.0-1.0)
        animation_duration = 300        # Animation duration in milliseconds
    }
}

# Test keybindings for all dispatch commands
bind = SUPER, TAB, exec, hyprctl dispatch carousel:toggle
bind = SUPER, right, exec, hyprctl dispatch carousel:next
bind = SUPER, left, exec, hyprctl dispatch carousel:prev
bind = SUPER, RETURN, exec, hyprctl dispatch carousel:select
bind = SUPER, ESCAPE, exec, hyprctl dispatch carousel:exit

# Alternative test bindings (uncomment to use)
# bind = SUPER, grave, exec, hyprctl dispatch carousel:toggle     # Backtick key
# bind = SUPER_SHIFT, right, exec, hyprctl dispatch carousel:next
# bind = SUPER_SHIFT, left, exec, hyprctl dispatch carousel:prev
# bind = SUPER_SHIFT, RETURN, exec, hyprctl dispatch carousel:select
# bind = SUPER_SHIFT, ESCAPE, exec, hyprctl dispatch carousel:exit

# Debug bindings for testing individual commands
bind = SUPER_CTRL, 1, exec, hyprctl dispatch carousel:toggle
bind = SUPER_CTRL, 2, exec, hyprctl dispatch carousel:next
bind = SUPER_CTRL, 3, exec, hyprctl dispatch carousel:prev
bind = SUPER_CTRL, 4, exec, hyprctl dispatch carousel:select
bind = SUPER_CTRL, 5, exec, hyprctl dispatch carousel:exit

# Test notification for plugin loading
exec-once = notify-send "Hyprland Config" "3D Carousel plugin configuration loaded"