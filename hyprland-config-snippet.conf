# 3D Carousel Plugin Configuration for Hyprland
# Add this to your ~/.config/hypr/hyprland.conf

# Load the 3D carousel plugin
plugin = ~/.local/share/hyprland/plugins/hypr-carousel.so

# Plugin configuration
plugin {
    carousel {
        radius = 800                    # Carousel radius in pixels
        spacing = 1.2                   # Spacing multiplier between workspaces
        transparency_gradient = 0.3     # Transparency effect strength (0.0-1.0)
        animation_duration = 300        # Animation duration in milliseconds
    }
}

# Keybindings for 3D carousel
bind = SUPER, TAB, exec, hyprctl dispatch carousel:toggle
bind = SUPER, right, exec, hyprctl dispatch carousel:next
bind = SUPER, left, exec, hyprctl dispatch carousel:prev
bind = SUPER, RETURN, exec, hyprctl dispatch carousel:select
bind = SUPER, ESCAPE, exec, hyprctl dispatch carousel:exit

# Alternative keybindings (choose one set)
# bind = SUPER, grave, exec, hyprctl dispatch carousel:toggle  # Backtick key
# bind = SUPER_SHIFT, TAB, exec, hyprctl dispatch carousel:prev

# Optional: Debug bindings
# bind = SUPER_SHIFT, D, exec, hyprctl dispatch carousel:toggle
# bind = SUPER_CTRL, D, exec, hyprctl dispatch carousel:exit